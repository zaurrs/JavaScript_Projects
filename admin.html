<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="./assets/css/admin.css" />
  <title>Admin Panel</title>
</head>

<body>
  <div class="admin-container">
    <main class="content">
      <header>
        <h1>Productlarin Siyahisi</h1>
        <button class="add-btn">Create</button>
      </header>
      <section>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Title</th>
              <th>Category</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
                <td class="product-id">1</td>
                <td >
                  <img class="product-image" src="" alt="" />
                </td>
                <td class="product-title">Title</td>
                <td class="product-category">Category</td>
                <td class="product-price">550Azn</td>
                <td>
                  <button class="edit-btn">Edit</button>
                  <button class="delete-btn">delete</button>
                </td>
              </tr> -->
          </tbody>
        </table>
        <div class="qara"></div>
        <div class="row">
       
            <div class="myModal">
              <button class="close">X</button>
              <form class="form">
                <div class="mb-3">
                  <label for="image" class="form-label">Image</label>
                  <input type="url" class="form-control" id="image" placeholder="image" required accept="image/*" />
                </div>
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Title" required />
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <input type="text" class="form-control" id="category" placeholder="Category" required />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input type="text" class="form-control" id="price" placeholder="Price" required />
                </div>
                <button type="submit" class="btn btn-primary submit">
                  Create
                </button>
              </form>
            </div>
        </div>
      </section>
    </main>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>;
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./assets/js/admin.js"></script>
</body>

</html>
