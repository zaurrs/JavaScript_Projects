<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="./assets/css/register.css" />
    <title>Register</title>
</head>

<body>

    <div class="container">
        <div class="register">
            <form action="" class="form">
                <div class="row">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" placeholder="Name" required>
                </div>
                <div class="row">
                    <label for="surname">Surname</label>
                    <input type="text" name="" id="surname" placeholder="Surname" required>
                </div>
                <div class="row">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" placeholder="Username" required>
                </div>
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Email" required>
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Password" required>
                </div>
                 <div class="row">
                    <label for="rpassword">Repeat Password</label>
                    <input type="password" name="" id="rpassword" placeholder="Repeat Password" required>
                </div>
                <p>Have your an account? <a href="login.html">Log in</a></p>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/register.js" type="module"></script>
</body>

</html>
